<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLABONA AI STUDIO</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        .input-box {
            display: block;
            width: 80%;
            max-width: 500px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            font-size: 16px;
        }

        button {
            background: #00a859;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }

        button:hover {
            background: #008f4c;
        }

        #log {
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            font-family: monospace;
        }

        .image-card {
            border: 2px solid #333;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .api-badge {
            background: #222;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #444;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>üåø BELLABONA AI</h1>
    <div class="api-badge">Powered by Gemini 2.0 Flash + Pollinations</div>

    <input type="text" id="input_prompt" class="input-box"
        placeholder="Describe marketing image (e.g. Vegan lunch box)...">

    <button id="gen_btn">GENERATE ASSET</button>

    <div id="output"></div>
    <div id="log">Status: Ready.</div>

    <script>
        const TEAM_API_KEY = "AIzaSyARXmBxQeXc0ijrCOWRq3AjMEfx7Wn6HTw";

        function log(msg) {
            document.getElementById('log').innerText = "Status: " + msg;
            console.log(msg);
        }

        document.getElementById('gen_btn').addEventListener('click', async () => {
            const prompt = document.getElementById('input_prompt').value.trim();
            const output = document.getElementById('output');

            if (!prompt) { alert("Please enter a prompt!"); return; }

            log("Starting Generation...");
            output.innerHTML = "";

            let refined = prompt; // Default to raw prompt if AI fails

            // 1. TRY GEMINI (AI REFINEMENT)
            try {
                log("Consulting Gemini AI...");
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${TEAM_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Refine this prompt for a photorealistic corporate food photo for Bellabona brand: " + prompt }] }]
                    })
                });

                if (resp.status === 403) {
                    throw new Error("API Key Permission Denied (403)");
                }
                if (!resp.ok) {
                    throw new Error("Gemini Error " + resp.status);
                }

                const data = await resp.json();
                refined = data.candidates?.[0]?.content?.parts?.[0]?.text || prompt;
                log("AI Refined Phrase: " + refined.substring(0, 20) + "...");
            } catch (err) {
                console.warn("Gemini Failed:", err);
                log("‚ö†Ô∏è Gemini API Skip (" + err.message + "). Using raw prompt.");
                // We do NOT stop. We continue to generate the image anyway using the raw prompt.
            }

            // 2. POLLINATIONS IMAGE (Guaranteed to work)
            try {
                const seed = Math.floor(Math.random() * 9999);
                // Add hardcoded 'Bellabona' style keywords to ensure quality even if Gemini fails
                const styleEnhancer = " , professional food photography, 8k, appetizing, bright lighting";
                const finalPrompt = refined + styleEnhancer;

                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?nologo=true&seed=${seed}`;

                output.innerHTML = `
                    <div class="image-card">
                        <img src="${imgUrl}" onload="log('‚úÖ Asset Generated Successfully!')" onerror="log('Image Failed to Load')" />
                        <div style="padding:10px; background:#222; font-size:12px; text-align:left;">
                            <strong>Prompt:</strong> ${refined}
                        </div>
                    </div>
                `;
            } catch (e) {
                log("Critical Error: " + e.message);
            }
        });
    </script>
</body>

</html>
