<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLABONA | Marketing OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        .sidebar {
            background: #0f172a;
            color: white;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #94a3b8;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            border-left: 3px solid #00a859;
        }

        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .chat-input {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input:focus {
            background: white;
            border-color: #00a859;
            box-shadow: 0 0 0 3px rgba(0, 168, 89, 0.1);
        }

        .btn-primary {
            background: #00a859;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: hover 0.2s;
        }

        .btn-primary:hover {
            background: #008f4c;
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .animate-up {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="sidebar w-64 flex flex-col p-6 hidden md:flex">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-8 h-8 rounded bg-green-600 flex items-center justify-center text-white font-bold text-xl">B
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight">BELLABONA<span class="text-green-500">.OS</span></h1>
                <p class="text-xs text-slate-500">Powered by Nano Banana</p>
            </div>
        </div>

        <nav class="space-y-2">
            <div class="nav-item active">
                <ion-icon name="grid-outline"></ion-icon> Dashboard
            </div>
            <div class="nav-item">
                <ion-icon name="images-outline"></ion-icon> Assets Library
            </div>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col relative">
        <header class="h-16 border-b border-slate-200 bg-white flex items-center justify-between px-8">
            <h2 class="font-semibold text-slate-700">Campaign: AI-Driven Branding</h2>
            <div class="flex items-center gap-4">
                <div
                    class="px-3 py-1 bg-green-50 text-green-700 text-xs font-medium rounded-full border border-green-200">
                    ‚óè Gemini Intelligence Active
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-slate-50">
            <div class="max-w-5xl mx-auto">
                <div class="mb-8">
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">Create High-Fidelity Asset</h3>
                    <p class="text-slate-500">Using <strong>Gemini 2.0 Flash</strong> for prompt engineering & Flux for
                        rendering.</p>
                </div>

                <div class="card p-6 shadow-sm mb-10">
                    <div class="relative">
                        <input type="text" id="promptUrl" class="chat-input pr-32"
                            placeholder="e.g. Fresh summer salad box..." onkeydown="handleKey(event)">
                        <button onclick="generate()" class="absolute right-2 top-2 btn-primary flex items-center gap-2">
                            <ion-icon name="sparkles"></ion-icon> Smart Generate
                        </button>
                    </div>
                </div>

                <div id="loading" class="hidden text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
                    <p class="mt-4 text-slate-500 text-sm">Initializing Nano Banana Intelligence...</p>
                </div>

                <div id="gallery" class="asset-grid"></div>
            </div>
        </div>
    </main>

    <script>
        // --- NANO BANANA INTELLIGENCE (Gemini 2.0 Flash) ---
        // This is the Brain that writes the perfect prompt for Flux.
        const API_KEY = "AIzaSyARXmBxQeXc0ijrCOWRq3AjMEfx7Wn6HTw";

        async function askGemini(userInput) {
            // HIGHLY TUNED SYSTEM PROMPT FOR BRAND ACCURACY
            const systemPrompt = `
                ROLE: World-Class Food Stylist & AI Prompt Engineer for Brand "BELLABONA".
                CONTEXT: Bellabona is a Premium Corporate Lunch Delivery Service in Germany.
                
                YOUR TASK:
                Convert the user's simple request (e.g. "Salad") into a Perfect, Highly Detailed FLUX Image Prompt.
                
                CRITICAL INSTRUCTIONS:
                1. BRANDING: The word "BELLABONA" MUST be visible on the packaging.
                   - PROMPT SYNTAX: "text 'BELLABONA' written clearly in sans-serif font on the packaging"
                2. STYLE: Commercial Food Photography. High-Key Lighting.
                3. CAMERA: Phase One XF IQ4, 100mm Macro Lens, f/8 aperture (sharp focus).
                4. SCENE: Modern minimalist German office desk.
                5. PACKAGING: Sustainable white/green cardboard bowls.
                
                INPUT: "${userInput}"
                
                OUTPUT: Just the final detailed prompt string. No explanations.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: systemPrompt }] }]
                    })
                });
                const data = await response.json();

                // Safety check for API errors
                if (data.error) {
                    console.warn("Gemini Error:", data.error);
                    return null;
                }

                return data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
            } catch (e) {
                console.error("Gemini Connection Failed", e);
                return null;
            }
        }

        function handleKey(e) { if (e.key === 'Enter') generate(); }

        async function generate() {
            const raw = document.getElementById('promptUrl').value;
            if (!raw) return;

            const loader = document.getElementById('loading');
            const statusText = loader.querySelector('p');
            loader.classList.remove('hidden');

            // STEP 1: SMART REFINE (Gemini)
            statusText.innerText = "Nano Banana Analysis (Gemini 2.0)...";
            let smartPrompt = await askGemini(raw);

            // Fallback logic if Gemini fails (e.g. Quota/Permission)
            if (!smartPrompt) {
                console.log("Using Fallback Prompt Logic");
                const BRAND_DATA = "text 'BELLABONA' written on packaging. German Corporate Lunch Service. Fresh, healthy food. 100% reusable white/green bowls. ";
                const TECH_SPECS = " , shot on Canon R5, 8k, professional photography, soft lighting";
                smartPrompt = BRAND_DATA + raw + TECH_SPECS;
            }

            // STEP 2: GENERATE (Pollinations/Flux)
            statusText.innerText = "Rendering High-Fidelity Asset...";

            const seed = Math.floor(Math.random() * 100000);

            // Pollinations Configuration
            // 'enhance=false' is CRITICAL so Flux adheres to Gemini's specific prompt
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(smartPrompt)}?nologo=true&private=true&enhance=false&seed=${seed}&width=1600&height=1200`;

            const img = new Image();
            img.onload = () => {
                loader.classList.add('hidden');
                addCard(url, raw, smartPrompt);
            };
            img.onerror = () => {
                loader.classList.add('hidden');
                alert("Generation failed. Please try again.");
            }
            img.src = url;
        }

        function addCard(url, title, fullPrompt) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = "card animate-up group";
            card.innerHTML = `
                <div class="relative aspect-[4/3] bg-slate-100 overflow-hidden cursor-pointer" onclick="window.open('${url}')">
                    <img src="${url}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                    <!-- Hover to see what Gemini wrote -->
                    <div class="absolute bottom-0 left-0 right-0 bg-black/70 text-white text-[10px] p-2 opacity-0 group-hover:opacity-100 transition-opacity truncate">
                        AI Prompt: ${fullPrompt}
                    </div>
                </div>
                <div class="p-4">
                    <h4 class="font-medium text-sm text-slate-800 truncate">${title}</h4>
                    <div class="mt-2 flex justify-between">
                         <span class="text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded border border-green-200">SMART GENERATION</span>
                         <a href="${url}" download class="text-xs text-green-600 hover:underline">Download</a>
                    </div>
                </div>
            `;
            gallery.prepend(card);
        }
    </script>
</body>

</html>
