<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLABONA AI STUDIO</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        .input-box {
            display: block;
            width: 80%;
            max-width: 500px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            font-size: 16px;
        }

        button {
            background: #00a859;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }

        button:hover {
            background: #008f4c;
        }

        #log {
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            font-family: monospace;
        }

        .image-card {
            border: 2px solid #333;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .api-badge {
            background: #222;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #444;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>ðŸŒ¿ BELLABONA AI</h1>
    <div class="api-badge">Powered by Pollinations.ai (Unlimited & Free)</div>

    <input type="text" id="input_prompt" class="input-box"
        placeholder="Describe marketing image (e.g. Vegan lunch box)...">

    <button id="gen_btn">GENERATE ASSET</button>

    <div id="output"></div>
    <div id="log">Status: Ready.</div>

    <script>
        function log(msg) {
            document.getElementById('log').innerText = "Status: " + msg;
            console.log(msg);
        }

        document.getElementById('gen_btn').addEventListener('click', async () => {
            const prompt = document.getElementById('input_prompt').value.trim();
            const output = document.getElementById('output');

            if (!prompt) { alert("Please enter a prompt!"); return; }

            log("Starting Process...");
            output.innerHTML = "";

            // 1. TEXT REFINEMENT (USING POLLINATIONS TEXT API - FREE, NO KEY)
            let refined = prompt;
            try {
                log("Refining Text via AI...");
                // We use a simple GET request to Pollinations Text
                const aiPrompt = "Better prompt for food photography: " + prompt;
                const resp = await fetch(`https://text.pollinations.ai/${encodeURIComponent(aiPrompt)}`);

                if (resp.ok) {
                    refined = await resp.text();
                    log("AI Refined: " + refined.substring(0, 30) + "...");
                } else {
                    log("Text AI busy, using raw prompt.");
                }
            } catch (err) {
                console.warn(err);
                log("Skipping Text AI (Network Error), using raw prompt.");
            }

            // 2. IMAGE GENERATION (POLLINATIONS IMAGE API - FREE, NO KEY)
            try {
                const seed = Math.floor(Math.random() * 9999);
                // Ensure it's safe URL encoded
                const finalUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(refined)}?nologo=true&seed=${seed}`;

                output.innerHTML = `
                    <div class="image-card">
                        <img src="${finalUrl}" onload="log('âœ… Asset Generated Successfully!')" onerror="log('Image Failed at Provider')" />
                        <div style="padding:10px; background:#222; font-size:12px; text-align:left; color:#ccc;">
                            <strong>AI Prompt:</strong> ${refined}
                        </div>
                    </div>
                `;
            } catch (e) {
                log("Critical Error: " + e.message);
            }
        });
    </script>
</body>

</html>
