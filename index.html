<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLABONA | Marketing OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }

        .sidebar {
            background: #0f172a;
            color: white;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #94a3b8;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            border-left: 3px solid #00a859;
        }

        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .chat-input {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input:focus {
            background: white;
            border-color: #00a859;
            box-shadow: 0 0 0 3px rgba(0, 168, 89, 0.1);
        }

        .btn-primary {
            background: #00a859;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: hover 0.2s;
        }

        .btn-primary:hover {
            background: #008f4c;
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .animate-up {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="sidebar w-64 flex flex-col p-6 hidden md:flex">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-8 h-8 rounded bg-green-600 flex items-center justify-center text-white font-bold text-xl">B
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight">BELLABONA<span class="text-green-500">.OS</span></h1>
                <p class="text-xs text-slate-500">Flux Realism Engine</p>
            </div>
        </div>

        <nav class="space-y-2">
            <div class="nav-item active">
                <ion-icon name="grid-outline"></ion-icon> Dashboard
            </div>
            <div class="nav-item">
                <ion-icon name="images-outline"></ion-icon> Assets Library
            </div>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col relative">
        <header class="h-16 border-b border-slate-200 bg-white flex items-center justify-between px-8">
            <h2 class="font-semibold text-slate-700">Campaign: High-Fidelity Marketing</h2>
            <div class="flex items-center gap-4">
                <div
                    class="px-3 py-1 bg-green-50 text-green-700 text-xs font-medium rounded-full border border-green-200">
                    ‚óè Flux Model Active
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-slate-50">
            <div class="max-w-5xl mx-auto">
                <div class="mb-8">
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">Create Premium Asset</h3>
                    <p class="text-slate-500">Generating with <strong>Flux Realism</strong>. (Please wait ~10s for high
                        quality).</p>
                </div>

                <div class="card p-6 shadow-sm mb-10">
                    <div class="relative">
                        <input type="text" id="promptUrl" class="chat-input pr-32"
                            placeholder="e.g. 'Avocado Toast detailed macro shot'..." onkeydown="handleKey(event)">
                        <button onclick="generate()" class="absolute right-2 top-2 btn-primary flex items-center gap-2">
                            <ion-icon name="sparkles"></ion-icon> Generate HD
                        </button>
                    </div>
                </div>

                <div id="loading" class="hidden text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
                    <p class="mt-4 text-slate-500 text-sm">Rendering High-Quality Asset (8K)...</p>
                </div>

                <div id="gallery" class="asset-grid"></div>
            </div>
        </div>
    </main>

    <script>
        // --- REALISM ENGINE + EXACT PROMPT ADHERENCE ---
        // 1. We remove aggressive context that might override user intent.
        // 2. We inject only visual quality boosters.
        const QUALITY_BOOSTERS = " , photorealistic, 8k, incredibly detailed, cinematic lighting, sharp focus, award winning photography, shot on 50mm lens. ";

        function handleKey(e) { if (e.key === 'Enter') generate(); }

        function generate() {
            const raw = document.getElementById('promptUrl').value;
            if (!raw) return;

            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loading');
            loader.classList.remove('hidden');

            // --- FLUX MODEL (Best Quality) ---
            // 1. Remove 'model=turbo' (It's fast but low quality).
            // 2. Use 'enhance=true' (Pollinations magic fix).
            // 3. Set explicit high resolution (1920x1080).
            const finalPrompt = raw + QUALITY_BOOSTERS;
            const seed = Math.floor(Math.random() * 100000);

            // Note: We deliberately use the DEFAULT Pollinations model (Flux) which is their highest quality
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(finalPrompt)}?nologo=true&private=true&enhance=true&seed=${seed}&width=1920&height=1080`;

            const img = new Image();
            img.onload = () => {
                loader.classList.add('hidden');
                addCard(url, raw);
            };
            img.onerror = () => {
                loader.classList.add('hidden');
                alert("Generation failed (Rate Limit or Server Busy). Please try again in 10s.");
            }
            img.src = url;
        }

        function addCard(url, title) {
            const gallery = document.getElementById('gallery');
            const card = document.createElement('div');
            card.className = "card animate-up group";
            card.innerHTML = `
                <div class="relative aspect-[16/9] bg-slate-100 overflow-hidden cursor-pointer" onclick="window.open('${url}')">
                    <img src="${url}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                </div>
                <div class="p-4">
                    <h4 class="font-medium text-sm text-slate-800 truncate">${title}</h4>
                    <div class="mt-2 flex justify-between">
                         <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-500">FLUX 8K</span>
                         <a href="${url}" download class="text-xs text-green-600 hover:underline">Download HD</a>
                    </div>
                </div>
            `;
            gallery.prepend(card);
        }
    </script>
</body>

</html>
